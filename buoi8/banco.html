<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .banco-2 {
        border: 5px dotted #e5de5e;
        height: 440px
    }
</style>

<body>
    <div class="banco banco-2" dataID="3434">

    </div>
    <button type="button" id="add">Add Class</button>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('#add').click(function () {
            // $('.banco').addClass('banco-2')
            $('.banco').removeClass('banco-2')
        })

        //get data
        // var data = $('.banco').attr('dataID');
        // console.log(data)

        //set data
        $('.banco').attr('dataID', 2345678);



        for (var i = 1; i <= 400; i++) {
            $('.banco').append('<div class="oco"></div>')
        }
        $('.banco').css("width", "440px")
        $('.oco').css({
            "width": "20px",
            "height": "20px",
            "border": "1px solid #5342f4",
            "float": "left",
            "backgroundColor": "#b8efe4",
            "textAlign": "center",
            "color": "blue"
        })
        $('.oco').mouseover(function () {
            $(this).css({
                "backgroundColor": "#f5f7b4"
            })
        })
        $('.oco').mouseout(function () {
            $(this).css({
                "backgroundColor": "#b8efe4"
            })
        })

        var flag = true
        $('.oco').click(function () {
            if ($(this).html() == "") {
                if (flag) {
                    $(this).html('X')
                } else {
                    $(this).html('O')
                }
                flag = !flag

            } else {
                alert("Can't check this again!")
            }

        })


    })
</script>

</html>
